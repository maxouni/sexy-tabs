<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sexy tabs demo</title>
    <meta content="Good markup for tabs, css, scss, hover tabs" name="description" />
</head>
<body>
<div class="container">
    <h2>Good tabs SCSS for your project</h2>
    <p>Include (:hover), (:disable) and (.selected) state.</p>
    <div class="tabs">
        <div class="tabs__tab-list">
            <div class="tabs__tab">First</div>
            <div class="tabs__tab">Second</div>
            <div class="tabs__tab">Third</div>
            <div class="tabs__tab tabs__tab--selected">Selected</div>
            <div class="tabs__tab tabs__tab--disabled">Disabled</div>
        </div>
    </div>
</div>
<script type="text/javascript" src="bundle.js"></script></body>
</html>
